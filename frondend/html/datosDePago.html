<body>
 
    <main> 
        <h2 style="font-size: 30px;">Datos del Pago</h2>
        
        <form >
            <div class="formulario">

            <label id="titulos" for="nombre" style="font-size: 25px;" class="text" >Nombre del Titular:</label>
            <input type="text" required pattern="[A-Za-z\s.]+" placeholder="Nombre Completo" name="nombre" class="input" title="A-Za-z\s.">
            <label id="titulos" style="font-size: 25px;" for="numero" class="text">Numero de Tarjeta:</label>
            <input type="text" placeholder="0000-1111-2222-3333" required pattern="[0-9\s]+" name="numero" maxlength="16" class="input" title="Solo Numeros, sin espacios">
            <label id="titulos" style="font-size: 25px;" for="fecha" style="text-align: center;"  class="text">Fecha de Vencimiento:</label>
            <div class="ordenarInputs">
                <label style="font-size: 25px;" id="titulos" for="Mes">Mes</label>
                <select name="mes" id="mes" required >
                    <option value="0" disabled selected>Mes</option>
                    <option value="01">Enero</option>
                    <option value="02">Febrero </option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <label style="font-size: 25px;" id="titulos" for="año">Año</label>
                    <select  name="año" id="año" required>
                        <option value= disabled selected>Año</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                        <option value="25"> 2025</option>
                        <option value="26"> 2026</option>
                        <option value="27"> 2027</option>
                        <option value="28"> 2028</option>


                    </select>

                </select>
            </div>
                <label style="font-size: 25px;" id="titulos" for="codigo" style="text-align: center;" class="text">Codigo CVV:</label>
                <input type="text" required pattern="[0-9]{3}" maxlength="3" placeholder="000" name="codigo" class="input2">
            <div class="cajacheck">
                <label style="font-size: 25px;" id="titulos" for="guardar"  style="text-align: center;">Guardar para futuras compras</label>
            <input type="checkbox" name="guardar" class="check">
            </div>
            <input style="font-size: 20px;" type="submit" value="Pagar" class="botonPagar">
          </div>
        </form>    
   </main>
